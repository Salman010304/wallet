<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>School Finance Manager</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    padding: { 'safe-bottom': 'env(safe-area-inset-bottom)' }
                }
            }
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; overscroll-behavior-y: none; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Scrollbar */
        @media (min-width: 768px) {
            ::-webkit-scrollbar { width: 6px; }
            ::-webkit-scrollbar-track { background: transparent; }
            ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
            ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .btn-loading { opacity: 0.7; cursor: not-allowed; }
        .mobile-pb { padding-bottom: calc(80px + env(safe-area-inset-bottom)); }
        
        /* Error Box */
        #error-container { display: none; color: #ef4444; padding: 20px; text-align: center; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 transition-colors duration-300 dark:bg-slate-900 dark:text-slate-100">
    
    <div id="root">
        <div id="loader" style="display:flex; justify-content:center; align-items:center; height:100vh; flex-direction:column; gap:15px;">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
            <div class="text-slate-500 font-medium">Loading Application...</div>
            <button id="force-local-btn" onclick="startOfflineMode()" style="display:none; margin-top:20px; padding:10px 20px; background:#4f46e5; color:white; border-radius:8px; font-weight:bold; font-size:14px; border:none; cursor:pointer;">
                Takes too long? Click for Offline Mode
            </button>
            <div id="error-msg" style="color:red; font-size:12px; max-width:300px; display:none;"></div>
        </div>
    </div>

    <script>
        // 1. Show error if JS crashes
        window.onerror = function(msg, url, line) {
            document.getElementById('loader').style.display = 'none';
            const root = document.getElementById('root');
            root.innerHTML = `<div style="padding:40px; text-align:center;">
                <h2 style="color:red; font-weight:bold;">Something went wrong</h2>
                <p style="color:#666; margin-top:10px;">${msg}</p>
                <p style="font-size:12px; color:#999; margin-top:5px;">Line: ${line}</p>
                <button onclick="location.reload()" style="margin-top:20px; padding:10px 20px; background:#333; color:white; border-radius:8px;">Reload</button>
            </div>`;
        };

        // 2. Timeout Timer: If app.js doesn't load in 4 seconds, show the button
        setTimeout(() => {
            const btn = document.getElementById('force-local-btn');
            if(btn) btn.style.display = 'block';
        }, 4000);

        // 3. Manual Offline Mode Trigger (Global Scope)
        window.startOfflineMode = function() {
            console.log("Forcing Offline Mode...");
            if(window.app && window.app.setMode) {
                window.app.setMode('local');
            } else {
                alert("App script hasn't loaded yet. Check your internet connection or file name (must be app.js).");
            }
        };
    </script>

    <script type="module" src="./app.js"></script>
</body>
</html>
